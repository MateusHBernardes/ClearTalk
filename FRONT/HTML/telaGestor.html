<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Feedbacks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../CSS/telaGestor.css">
</head>
<body class="page-gestor">

    <div class="header-container">
        <img src="../IMGS/logo.svg" alt="Logo da Empresa" class="header-logo">
        <a href="login.html" class="btn-return" aria-label="Retornar">
            <i class="bi bi-arrow-return-left"></i>
        </a>
    </div>

    <main class="container">
        <section class="form-container">
            <form id="feedback-form">
                <div class="row mb-3">
                    <div class="col-md-7">
                        <label for="funcionario" class="form-label">FUNCIONARIO</label>
                        <input type="text" class="form-control" id="funcionario" placeholder="Digite o nome do funcionário para buscar...">
                    </div>
                    <div class="col-md-5">
                        <label for="data" class="form-label">DATA</label>
                        <input type="text" class="form-control" id="data" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                         <label for="setor" class="form-label">SETOR</label>
                        <input type="text" class="form-control" id="setor" readonly>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="feedback" class="form-label">FEEDBACK</label>
                    <textarea class="form-control" id="feedback" rows="4" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="pontos-melhorar" class="form-label">PONTOS A MELHORAR</label>
                    <textarea class="form-control" id="pontos-melhorar" rows="4" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-salvar">SALVAR</button>
                </div>
            </form>
        </section>

        <section class="history-container-gestor mt-5">
            <h2 class="history-title">HISTÓRICO</h2>
            <div class="table-responsive">
                <table class="table table-bordered history-table">
                    <thead>
                        <tr>
                            <th>NOME</th>
                            <th>SETOR</th>
                            <th>FEEDBACK</th>
                            <th>P. M</th>
                            <th>EDITAR</th>
                            <th>ENVIAR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>FULANO</td>
                            <td>TI</td>
                            <td class="text-center"><i class="bi bi-check-circle-fill icon-check"></i></td>
                            <td class="text-center"><i class="bi bi-circle icon-circle"></i></td>
                            <td class="text-center">
                                <button class="btn-icon" aria-label="Editar">
                                    <i class="bi bi-plus-square-fill icon-plus"></i>
                                </button>
                            </td>
                            <td class="text-center">
                                <button class="btn-icon btn-enviar" aria-label="Enviar">
                                    <i class="bi bi-upload"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="../JS/telaGestor.js"></script>
</body>
</html>
