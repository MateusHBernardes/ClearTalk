<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela do Gestor - Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="../CSS/telaGestor.css">
</head>
<body>

    <header class="container-fluid d-flex justify-content-between align-items-center py-2">
        <div class="logo">
            <i class="fa-solid fa-comments fa-2x"></i>
        </div>
        <button id="btn-sair" class="btn btn-logout" title="Sair do Sistema">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </button>
    </header>

    <main class="container mt-4">
        <section class="form-container p-4 rounded-3 shadow-sm">
            <form id="feedback-form">
                <input type="hidden" id="feedback-id">

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="funcionario" class="form-label">FUNCIONÁRIO</label>
                        <select class="form-select" id="funcionario" required>
                            <option value="" selected disabled>Selecione um funcionário</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="setor" class="form-label">SETOR</label>
                        <input type="text" class="form-control" id="setor" readonly>
                    </div>
                    <div class="col-md-3">
                        <label for="data" class="form-label">DATA</label>
                        <input type="text" class="form-control" id="data" readonly>
                    </div>
                    <div class="col-12">
                        <label for="feedback" class="form-label">FEEDBACK</label>
                        <textarea class="form-control" id="feedback" rows="4" required></textarea>
                    </div>
                    <div class="col-12">
                        <label for="pontos-melhorar" class="form-label">PONTOS A MELHORAR</label>
                        <textarea class="form-control" id="pontos-melhorar" rows="4" required></textarea>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-custom-save">SALVAR</button>
                </div>
            </form>
        </section>

        <section class="history-container mt-5 p-4 rounded-3 shadow-sm">
            <h2 class="text-center mb-4">HISTÓRICO</h2>
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th scope="col">NOME</th>
                            <th scope="col">SETOR</th>
                            <th scope="col">FEEDBACK</th>
                            <th scope="col">P. MELHORAR</th>
                            <th scope="col" class="text-center">EDITAR</th>
                            <th scope="col" class="text-center">ENVIAR</th>
                        </tr>
                    </thead>
                    <tbody id="historico-body">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/telaGestor.js"></script>
</body>
</html>
