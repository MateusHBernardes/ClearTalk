<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Gestor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/telaGestor.css">

</head>
<body>

    <header>
        <div class="logo-container-top">
            <img src="../IMGS/logo.svg" alt="Logo">
        </div>
        <a href="login.html" class="logout-button" title="Sair do Sistema">
            <i class="bi bi-box-arrow-right"></i>
        </a>
    </header>

    <main class="page-container container">
        
        <section class="feedback-form-container mb-5">
            <h3 class="section-title">Criar Feedback</h3>
            <form id="feedbackForm">
                <input type="hidden" id="feedbackId">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="funcionarioSelect" class="form-label required">FUNCIONÁRIO</label>
                        <select class="form-control" id="funcionarioSelect" required>
                            <option value="">Selecione um funcionário</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="funcionarioSetor" class="form-label">SETOR</label>
                        <input type="text" class="form-control" id="funcionarioSetor" readonly>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="feedbackData" class="form-label">DATA</label>
                        <input type="text" class="form-control" id="feedbackData" readonly>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="feedbackTexto" class="form-label required">FEEDBACK</label>
                    <textarea class="form-control" id="feedbackTexto" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="pontosMelhorar" class="form-label required">PONTOS A MELHORAR</label>
                    <textarea class="form-control" id="pontosMelhorar" rows="4" required></textarea>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-salvar">SALVAR FEEDBACK</button>
                    <button type="button" class="btn btn-secondary ms-2" onclick="limparFormulario()">LIMPAR</button>
                </div>
            </form>
        </section>

        <section class="history-container">
            <div class="history-header">
                HISTÓRICO DE FEEDBACKS
            </div>
            <div class="table-responsive">
                <table class="table table-custom">
                    <thead>
                        <tr>
                            <th>NOME</th>
                            <th>SETOR</th>
                            <th>FEEDBACK</th>
                            <th>PONTOS A MELHORAR</th>
                            <th>DATA</th>
                            <th>STATUS</th>
                            <th>AÇÕES</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <!-- Dados serão carregados via JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal de Confirmação de Envio -->
    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Envio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja enviar este feedback para o funcionário?</p>
                    <p><strong>Esta ação não pode ser desfeita.</strong></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmSendBtn">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/telaGestor.js"></script>
    
</body>
</html>
