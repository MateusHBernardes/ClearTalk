<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Gestor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/telaGestor.css">

</head>
<body>

    <header>
        <div class="logo-container-top">
            <img src="../IMGS/logo.svg" alt="Logo">
        </div>
        <a href="login.html" class="logout-button" title="Sair do Sistema">
            <i class="bi bi-box-arrow-right"></i>
        </a>
    </header>

    <main class="page-container container">
        
        <section class="feedback-form-container mb-5">
            <form id="feedbackForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="funcionarioNome" class="form-label">FUNCIONÁRIO</label>
                        <input type="text" class="form-control" id="funcionarioNome" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="funcionarioSetor" class="form-label">SETOR</label>
                        <input type="text" class="form-control" id="funcionarioSetor" readonly>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="feedbackData" class="form-label">DATA</label>
                        <input type="text" class="form-control" id="feedbackData" readonly>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="feedbackTexto" class="form-label">FEEDBACK</label>
                    <textarea class="form-control" id="feedbackTexto" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="pontosMelhorar" class="form-label">PONTOS A MELHORAR</label>
                    <textarea class="form-control" id="pontosMelhorar" rows="4" required></textarea>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-salvar">SALVAR</button>
                </div>
            </form>
        </section>

        <section class="history-container">
            <div class="history-header">
                HISTÓRICO
            </div>
            <div class="table-responsive">
                <table class="table table-custom">
                    <thead>
                        <tr>
                            <th>NOME</th>
                            <th>SETOR</th>
                            <th>FEEDBACK</th>
                            <th>P. M</th>
                            <th>EDITAR</th>
                            <th>ENVIAR</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <tr 
                            data-nome="FULANO" 
                            data-setor="TI" 
                            data-feedback="Este é o feedback inicial para o Fulano." 
                            data-pontos="É preciso melhorar a organização das tarefas."
                        >
                            <td>FULANO</td>
                            <td>TI</td>
                            <td><i class="bi bi-check-circle"></i></td>
                            <td><i class="bi bi-circle"></i></td>
                            <td>
                                <button class="action-button edit-btn" title="Editar Feedback">
                                    <i class="bi bi-plus-square"></i>
                                </button>
                            </td>
                            <td>
                                <button class="action-button send-btn" title="Enviar para Funcionário">
                                    <i class="bi bi-box-arrow-up"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../JS/telaGestor.js"></script>
    
</body>
</html>
