<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../CSS/telaFuncionario.css">
</head>
<body class="page-historico">

    <header class="main-header">

        <div class="logo-container">   

        </div>
            <div class="logo-container">
            <img src="../IMGS/logo.svg" alt="Logo da Empresa">
        </div>
        <a href="login.html" class="btn-return" aria-label="Retornar">
            <i class="bi bi-arrow-return-left"></i>
        </a>
    </header>

    <main class="container">
        <div class="history-container">
            <h2 class="history-title">HISTÓRICO</h2>
            <div class="table-responsive">
                <table class="table table-bordered history-table">
                    <thead>
                        <tr>
                            <th>GESTOR</th>
                            <th>SETOR</th>
                            <th>FEEDBACK</th>
                            <th>DATA</th>
                            <th>P. M</th>
                            <th>RETORNO</th>
                            <th class="text-center">RETORNAR/EDITAR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="edit-row-1">
                            <td>FULANO</td>
                            <td>TI</td>
                            <td>TESTE 1</td>
                            <td>**/**/**</td>
                            <td>TESTE 2</td>
                            <td class="editable-cell">
                                <span class="cell-text">TESTE 3</span>
                                <input type="text" class="form-control cell-input" value="TESTE 3" style="display: none;">
                            </td>
                            <td class="text-center">
                                <button class="btn-edit-save">
                                    <i class="bi bi-upload"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="../JS/telaFuncionario.js"></script>
</body>
</html>
