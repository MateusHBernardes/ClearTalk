<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Feedbacks</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/telaFuncionario.css">
</head>
<body>

    <header>
        <div class="logo-container-top">
            <img src="../IMGS/logo.svg" alt="Logo">
        </div>
        <a href="login.html" class="logout-button" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Sair do Sistema">
            <i class="bi bi-box-arrow-right"></i>
        </a>
    </header>

    <main class="page-container container">
        <div class="history-container">
            <div class="history-header">
                HISTÓRICO DE FEEDBACKS
            </div>
            <div class="table-responsive">
                <table class="table table-custom">
                    <thead>
                        <tr>
                            <th>GESTOR</th>
                            <th>SETOR</th>
                            <th>FEEDBACK</th>
                            <th>DATA</th>
                            <th>PONTOS A MELHORAR</th>
                        </tr>
                    </thead>
                    <tbody id="feedbacks-body">
                        <!-- Os feedbacks serão carregados dinamicamente via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../JS/telaFuncionario.js"></script>
</body>
</html>
