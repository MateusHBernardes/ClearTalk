<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../CSS/telaAdmin.css">
</head>
<body class="page-admin">

    <div class="header-container">
        <img src="../IMGS/logo.svg" alt="Logo da Empresa" class="header-logo">
        <a href="login.html" class="btn-return" aria-label="Retornar">
            <i class="bi bi-arrow-return-left"></i>
        </a>
    </div>

    <main class="container">
        <section class="form-container-admin">
            <h2 class="form-title-admin">CADASTRAR USUÁRIO</h2>
            <form id="form-cad-usuario">
                <div class="mb-3">
                    <label for="usuario-nome" class="form-label">NOME</label>
                    <input type="text" id="usuario-nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="usuario-setor" class="form-label">SETOR</label>
                    <input type="text" id="usuario-setor" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="usuario-cargo" class="form-label">CARGO</label>
                    <input type="text" id="usuario-cargo" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="usuario-cpf" class="form-label">CPF</label>
                    <input type="text" id="usuario-cpf" class="form-control" required>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-salvar">SALVAR</button>
                </div>
            </form>
        </section>

        <section class="form-container-admin mt-4">
            <h2 class="form-title-admin">CADASTRAR TIME</h2>
            <form id="form-cad-time">
                <div class="mb-3">
                    <label for="time-nome" class="form-label">NOME</label>
                    <input type="text" id="time-nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="time-gestor" class="form-label">GESTOR</label>
                    <input type="text" id="time-gestor" class="form-control" required>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-salvar">SALVAR</button>
                </div>
            </form>
        </section>

        <section class="table-container-admin mt-5">
            <h2 class="table-title-admin">USUÁRIOS</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-admin" id="table-usuarios">
                    <thead>
                        <tr>
                            <th>NOME</th>
                            <th>SETOR</th>
                            <th>CARGO</th>
                            <th>STATUS</th>
                            <th>CPF</th>
                            <th>EDITAR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>FULANO</td>
                            <td>TI</td>
                            <td>GESTOR</td>
                            <td class="text-center">
                                <button class="btn-icon btn-status" data-status="ativo" aria-label="Inativar">
                                    <i class="bi bi-unlock-fill"></i>
                                </button>
                            </td>
                            <td>******</td>
                            <td class="text-center">
                                <button class="btn-icon btn-edit-user" aria-label="Editar">
                                    <i class="bi bi-plus-square-fill"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section class="table-container-admin mt-5">
            <h2 class="table-title-admin">TIMES</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-admin" id="table-times">
                    <thead>
                        <tr>
                            <th>NOME</th>
                            <th>GESTOR</th>
                            <th>ATIVO</th>
                            <th>EDITAR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>TIME</td>
                            <td>FULANO</td>
                            <td class="text-center">
                                <button class="btn-icon btn-status" data-status="ativo" aria-label="Inativar">
                                    <i class="bi bi-unlock-fill"></i>
                                </button>
                            </td>
                            <td class="text-center">
                                <button class="btn-icon btn-edit-time" aria-label="Editar">
                                    <i class="bi bi-plus-square-fill"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </main>

    <script src="../JS/telaAdmin.js"></script>
</body>
</html>
