<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/telaAdmin.css">

</head>
<body>

    <header>
        <div class="logo-container-top">
            <img src="../IMGS/logo.svg" alt="Logo">
        </div>
        <a href="login.html" class="logout-button" title="Sair do Sistema">
            <i class="bi bi-box-arrow-right"></i>
        </a>
    </header>

    <main class="page-container container">
        
        <section class="form-container mb-4">
            <h3 class="section-title">Cadastrar Usuário</h3>
            <form id="userForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="userName" class="form-label">NOME</label>
                        <input type="text" class="form-control" id="userName" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="userSenha" class="form-label required">SENHA</label>
                        <input type="password" class="form-control" id="userSenha" required minlength="5">
                        <div class="form-text">Mínimo 5 caracteres, com letras e números</div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="userSector" class="form-label">SETOR</label>
                        <select class="form-control" id="userSector" required>
                            <option value="">Selecione um setor</option>
                            <!-- Opções serão carregadas via JavaScript -->
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="userRole" class="form-label">CARGO</label>
                        <select class="form-control" id="userRole" required>
                            <option value="">Selecione um cargo</option>
                            <option value="funcionario">Funcionário</option>
                            <option value="gestor">Gestor</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="userCPF" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="userCPF" required>
                    </div>
                </div>
                <div class="text-center mt-2">
                    <button type="submit" class="btn btn-salvar">SALVAR USUÁRIO</button>
                    <button type="button" class="btn btn-secondary ms-2" onclick="clearUserForm()">LIMPAR</button>
                </div>
            </form>
        </section>

        <!-- ✅ CORREÇÃO: Alterado para "Todos os Setores" -->
        <section class="table-container mb-5">
            <div class="table-header">Todos os Setores</div>
            <div class="table-responsive">
                <table class="table table-custom" id="setoresTable">
                    <thead>
                        <tr>
                            <th>SETOR</th>
                            <th>COLABORADORES</th>
                            <th>GESTOR</th>
                            <th>STATUS</th>
                        </tr>
                    </thead>
                    <tbody id="setoresTableBody">
                        <!-- Dados carregados via JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>

        <section class="table-container">
            <div class="table-header">Todos os Usuários</div>
            <div class="table-responsive">
                <table class="table table-custom" id="usersTable">
                    <thead>
                        <tr>
                            <th>NOME</th>
                            <th>SETOR</th>
                            <th>CARGO</th>
                            <th>STATUS</th>
                            <th>CPF</th>
                            <th>EDITAR</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Dados carregados via JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/telaAdmin.js"></script>

</body>
</html>
