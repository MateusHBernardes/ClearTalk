<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/telaAdmin.css">

</head>
<body>

    <header>
        <div class="logo-container-top">
            <img src="../IMGS/logo.svg" alt="Logo">
        </div>
        <a href="login.html" class="logout-button" title="Sair do Sistema">
            <i class="bi bi-box-arrow-right"></i>
        </a>
    </header>

    <main class="page-container container">
        
        <section class="form-container mb-4">
            <h3 class="section-title">Cadastrar Usu치rio</h3>
            <form id="userForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="userName" class="form-label">NOME</label>
                        <input type="text" class="form-control" id="userName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="userSector" class="form-label">SETOR</label>
                        <input type="text" class="form-control" id="userSector" required>
                    </div>
                     <div class="col-md-6 mb-3">
                        <label for="userRole" class="form-label">CARGO</label>
                        <input type="text" class="form-control" id="userRole" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="userCPF" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="userCPF" required>
                    </div>
                </div>
                <div class="text-center mt-2">
                    <button type="submit" class="btn btn-salvar">SALVAR</button>
                </div>
            </form>
        </section>

        <section class="form-container mb-5">
            <h3 class="section-title">Cadastrar Time</h3>
            <form id="teamForm">
                 <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="teamName" class="form-label">NOME</label>
                        <input type="text" class="form-control" id="teamName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="teamManager" class="form-label">GESTOR</label>
                        <input type="text" class="form-control" id="teamManager" required>
                    </div>
                </div>
                <div class="text-center mt-2">
                    <button type="submit" class="btn btn-salvar">SALVAR</button>
                </div>
            </form>
        </section>

        <section class="table-container mb-5">
            <div class="table-header">Usu치rios</div>
            <div class="table-responsive">
                <table class="table table-custom" id="usersTable">
                    <thead>
                        <tr>
                            <th>NOME</th>
                            <th>SETOR</th>
                            <th>CARGO</th>
                            <th>STATUS</th>
                            <th>CPF</th>
                            <th>EDITAR</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr data-id="1">
                            <td>FULANO</td>
                            <td>TI</td>
                            <td>GESTOR</td>
                            <td>
                                <button class="action-button status-user-btn" title="Inativar Usu치rio">
                                    <i class="bi bi-unlock-fill"></i>
                                </button>
                            </td>
                            <td>***.***.***-**</td>
                            <td>
                                <button class="action-button edit-user-btn" title="Editar Usu치rio">
                                    <i class="bi bi-plus-square"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

         <section class="table-container">
            <div class="table-header">Times</div>
            <div class="table-responsive">
                <table class="table table-custom" id="teamsTable">
                    <thead>
                        <tr>
                            <th>NOME</th>
                            <th>GESTOR</th>
                            <th>ATIVO</th>
                            <th>EDITAR</th>
                        </tr>
                    </thead>
                    <tbody id="teamsTableBody">
                        <tr data-id="1">
                            <td>TIME</td>
                            <td>FULANO</td>
                             <td>
                                <button class="action-button status-team-btn" title="Inativar Time">
                                    <i class="bi bi-unlock-fill"></i>
                                </button>
                            </td>
                            <td>
                                <button class="action-button edit-team-btn" title="Editar Time">
                                    <i class="bi bi-plus-square"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../JS/telaAdmin.js"></script>

</body>
</html>
