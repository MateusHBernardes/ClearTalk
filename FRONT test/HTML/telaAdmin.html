<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="../CSS/telaAdmin.css">
</head>
<body>

    <header class="container-fluid d-flex justify-content-between align-items-center py-2">
        <div class="logo">
            <i class="fa-solid fa-comments fa-2x"></i>
        </div>
        <button id="btn-sair" class="btn btn-logout" title="Sair do Sistema">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </button>
    </header>

    <main class="container mt-4">

        <div class="row">
            <div class="col-lg-6 mb-4">
                <section class="form-container p-4 rounded-3 shadow-sm">
                    <h3 class="text-center mb-3">CADASTRAR USUÁRIO</h3>
                    <form id="form-usuario">
                        <div class="mb-3">
                            <label for="user-nome" class="form-label">NOME</label>
                            <input type="text" class="form-control" id="user-nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="user-setor" class="form-label">SETOR</label>
                            <input type="text" class="form-control" id="user-setor" required>
                        </div>
                        <div class="mb-3">
                            <label for="user-cargo" class="form-label">CARGO</label>
                            <input type="text" class="form-control" id="user-cargo" required>
                        </div>
                        <div class="mb-3">
                            <label for="user-cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="user-cpf" required placeholder="000.000.000-00">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-custom-save">SALVAR</button>
                        </div>
                    </form>
                </section>
            </div>
            <div class="col-lg-6 mb-4">
                <section class="form-container p-4 rounded-3 shadow-sm">
                    <h3 class="text-center mb-3">CADASTRAR TIME</h3>
                    <form id="form-time">
                        <div class="mb-3">
                            <label for="time-nome" class="form-label">NOME</label>
                            <input type="text" class="form-control" id="time-nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="time-gestor" class="form-label">GESTOR</label>
                            <select class="form-select" id="time-gestor" required>
                                <option value="" selected disabled>Selecione um gestor</option>
                            </select>
                        </div>
                        <div class="text-center" style="margin-top: 130px;">
                            <button type="submit" class="btn btn-custom-save">SALVAR</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>

        <section class="history-container mt-4 p-4 rounded-3 shadow-sm">
            <h2 class="text-center mb-4">USUÁRIOS</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>NOME</th>
                            <th>SETOR</th>
                            <th>CARGO</th>
                            <th class="text-center">STATUS</th>
                            <th>CPF</th>
                            <th class="text-center">EDITAR</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-usuarios-body">
                        </tbody>
                </table>
            </div>
        </section>

        <section class="history-container mt-5 p-4 rounded-3 shadow-sm">
            <h2 class="text-center mb-4">TIMES</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>NOME</th>
                            <th>GESTOR</th>
                            <th class="text-center">ATIVO</th>
                            <th class="text-center">EDITAR</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-times-body">
                        </tbody>
                </table>
            </div>
        </section>

    </main>
    
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-edit-usuario">
                        <input type="hidden" id="edit-user-id">
                        <div class="mb-3">
                            <label for="edit-user-nome" class="form-label">NOME</label>
                            <input type="text" class="form-control" id="edit-user-nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-user-setor" class="form-label">SETOR</label>
                            <input type="text" class="form-control" id="edit-user-setor" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-user-cargo" class="form-label">CARGO</label>
                            <input type="text" class="form-control" id="edit-user-cargo" required>
                        </div>
                         <div class="mb-3">
                            <label for="edit-user-cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="edit-user-cpf" required readonly>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/telaAdmin.js"></script>
</body>
</html>
