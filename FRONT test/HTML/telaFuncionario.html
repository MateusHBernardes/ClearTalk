<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../CSS/telaFuncionario.css">

</head>
<body>
    <div class="header-icons">
        <button class="logout-button" id="logoutBtn" title="Sair do sistema">
            <i class="bi bi-box-arrow-right"></i>
        </button>
    </div>

    <div class="logo">
        <img class="logoIcon" src="../IMGS/logo.svg">
    </div>

    <div class="container-fluid">
        <div class="card card-historico">
            <h2 class="card-title">HISTÓRICO</h2>
            <div class="table-responsive">
                <table class="table table-borderless">
                    <thead>
                        <tr class="text-center">
                            <th>GESTOR</th>
                            <th>SETOR</th>
                            <th>FEEDBACK</th>
                            <th>DATA</th>
                            <th>P. M</th>
                            <th>RETORNO</th>
                            <th>RETORNAR/EDITAR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-custom-row text-center">
                            <td>FULANO</td>
                            <td>TI</td>
                            <td><span>TESTE 1</span></td>
                            <td>**/**/**</td>
                            <td><span>TESTE 2</span></td>
                            <td><span id="retorno-value">TESTE 3</span></td>
                            <td>
                                <div class="action-buttons d-flex justify-content-center">
                                    <button class="edit-btn" data-field-id="retorno" title="Editar Retorno">
                                        <i class="bi bi-pencil-square"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/telaFuncionario.js"></script>


</body>
</html>
